<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="app-container">
        <header>
            <h1><i class="fas fa-briefcase"></i> Job Application Tracker</h1>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <form id="jobForm" class="job-form card">
                    <h2 id="formTitle"><i class="fas fa-plus-circle"></i> Add New Job</h2>
                    
                    <div class="form-group">
                        <label><i class="fas fa-building"></i> Company:</label>
                        <input type="text" id="company" required placeholder="e.g., Google">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-user-tie"></i> Position:</label>
                        <input type="text" id="position" required placeholder="e.g., Frontend Developer">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-calendar-day"></i> Applied Date:</label>
                            <input type="date" id="appliedDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-flag"></i> Status:</label>
                            <select id="status">
                                <option value="Applied">Applied</option>
                                <option value="Interview">Interview</option>
                                <option value="Rejected">Rejected</option>
                                <option value="Offer">Offer</option>
                                <option value="Accepted">Accepted</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fas fa-calendar-check"></i> Follow-up:</label>
                            <input type="date" id="followUpDate">
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-money-bill-wave"></i> Salary:</label>
                            <input type="text" id="salary" placeholder="$80,000">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-link"></i> Job URL:</label>
                        <input type="url" id="url" placeholder="https://company.com/job">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Contact:</label>
                        <input type="text" id="contact" placeholder="Recruiter name/email">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-sticky-note"></i> Notes:</label>
                        <textarea id="notes" rows="3" placeholder="Interview details..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="submitBtn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="list-section">
                <div class="filter-section card">
                    <div class="form-group">
                        <label><i class="fas fa-filter"></i> Filter by Status:</label>
                        <select id="statusFilter">
                            <option value="All">All Applications</option>
                            <option value="Applied">Applied</option>
                            <option value="Interview">Interview</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Offer">Offer</option>
                            <option value="Accepted">Accepted</option>
                        </select>
                    </div>
                    <div class="stats">
                        <span class="stat"><i class="fas fa-layer-group"></i> Total: <span id="totalCount">0</span></span>
                        <span class="stat"><i class="fas fa-calendar-check"></i> Follow-ups: <span id="followUpCount">0</span></span>
                    </div>
                </div>
                
                <div id="jobList" class="job-list"></div>
            </div>
        </div>
    </div>

    <div id="reminderBanner" class="reminder-banner hidden"></div>

    
    <script src="script.js"></script>
</body>
</html>
